<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    ul li::after{
        content: "!!!!!";
        color: red;
    }
    ul{
        padding-inline-start: 10px;
    }
    ul li{
        list-style-type: none;
    }
    ul li::before{
        content: "";
        display: inline-block;
        width: 10px;
        height: 10px;
        margin: 10px;
        background-image: url("https://png.pngtree.com/png-vector/20241001/ourlarge/pngtree-cat-logo-png-image_13997085.png");
        background-size:cover ;
    }

</style>

</head>
<body>
<ul>
    <li>Lorem ipsum dolor sit amet, consectetur.</li>
    <li>Animi expedita fugiat mollitia natus rerum.</li>
    <li>Blanditiis cumque dolorem eius ex fugit!</li>
    <li>Amet cupiditate id odio quae qui?</li>
    <li>Beatae consequuntur expedita fuga quod rerum.</li>
    <li>Dolor fugit illum nihil saepe tempore.</li>
</ul>
</body>
</html>
